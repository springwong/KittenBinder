apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def logger = new com.android.build.gradle.internal.LoggerWrapper(project.logger)
def sdkHandler = new com.android.build.gradle.internal.SdkHandler(project, logger)
for (File file : sdkHandler.sdkLoader.repositories) {
    repositories.maven {
        url = file.toURI()
    }
}

targetCompatibility = sourceCompatibilityVersion
sourceCompatibility = targetCompatibilityVersion

dependencies {
    compileOnly deps.android
    compile deps.supportAnnotations
}

group kittenGroup
version kittenLatestReleaseVersion
install {
    repositories.mavenInstaller {
        pom.project {
            group kittenGroup
            artifactId "kittenbinderannotation"
            version kittenLatestReleaseVersion
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    // jFrog plugin must be declared for this line to work
    configurations = ['archives']
    // Package info for BinTray
    pkg {
        repo = 'maven'
        name = 'kitten-binder-annotation'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/springwong/KittenBinder.git'
        version {
            name = kittenLatestReleaseVersion
            desc = "Kitten Binder-annotation $kittenLatestReleaseVersion"
            vcsTag = kittenLatestReleaseVersion
        }
    }
}